<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>安顺市第二幼儿园新生报名平台|登陆</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h2>安顺市第二幼儿园</h2>
        <h2>新生报名平台</h2>
        <h3 th:text="管理员登陆"></h3>
        <form class="m-t" role="form" action="login" method="post">
            <div class="form-group">
                <input type="email" name="em" class="form-control" placeholder="账号" required=""/>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" class="form-control" placeholder="密码" required=""/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
            <a th:href="@{register}" href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block"  th:href="@{/apply}" href="register.html">客户端报名测试</a>
        </form>
        <p class="m-t"> <small>Copyright On Anshun BigData © 2021</small> </p>
    </div>
</div>

<!-- Mainly scripts -->


<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>


<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if(error!=null){
            swal({
                title : "温馨提示",
                text : error
            });
        }
    });

</script>
</body>

</html>
