<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>测试｜新生报名测试</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>信息登记</h3>
        <p>按照提示填写学生及其家长信息</p>
        <form class="m-t" role="form" action="apply" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="studentName" placeholder="学生姓名" required=""/>
                <input type="text" class="form-control" name="studentIdentifier" placeholder="学生身份证号码" required=""/>
                <input type="text" class="form-control" name="studentGender" placeholder="学生性别" required=""/>
                <input type="date" class="form-control" name="studentBirth" placeholder="学生出生日期" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="fatherName" placeholder="父亲姓名" required=""/>
                <input type="text" class="form-control" name="fatherIdentifier" placeholder="父亲身份证号码" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="motherName" placeholder="母亲姓名" required=""/>
                <input type="text" class="form-control" name="motherIdentifier" placeholder="母亲身份证号码" required=""/>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks">
                    <label> <input type="checkbox" name="agree"/><i></i>同意《安顺市第二幼儿园新生报名规则》</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">提交</button>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if(error!=null){
            swal({
                title : "温馨提示",
                text : error
            });
        }
    });

</script>
</body>

</html>
