<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>测试｜新生报名测试</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">MX</h2>
        </div>
        <h3>注册</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" th:action="@{/apply/apply}">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="学生姓名" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="学生性别" required=""/>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="出生日期" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="学生身份证号码" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="父亲姓名" required=""/>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="出生日期" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="身份证号码" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="母亲姓名" required=""/>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="出生日期" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="id" placeholder="身份证号码" required=""/>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks">
                    <label> <input type="checkbox" name="agree"/><i></i>同意《安顺市第二幼儿园新生报名规则》</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if(error!=null){
            swal({
                title : "温馨提示",
                text : error
            });
        }
    });

</script>

</html>
